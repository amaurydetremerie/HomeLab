apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
  - name: quay.io/argoproj/argocd
    newTag: v2.7.9

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.7.9/manifests/ha/install.yaml
  - cmp-plugin.yaml

patches:
  - path: argocd-cmd-params-cm-patch.yaml

patchesStrategicMerge:
  - argocd-repo-server.yaml

namespace: argocd