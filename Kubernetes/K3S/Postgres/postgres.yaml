apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-k3s-postgres
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  nfs:
    server: <path:secrets/data/global#nfs-server>
    path: <path:secrets/data/global#nfs-share>
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nfs-k3s-postgres
  namespace: database
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs
  resources:
    requests:
      storage: 50Gi