injector:
  enabled: true
server:
  ha:
    enabled: true
    raft:
      enabled: true
      setNodeId: true
      config: |
        ui = true
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        storage "raft" {
          path = "/vault/data"
          retry_join {
            leader_api_addr = "http://vault-0.vault-internal:8200"
          }
          retry_join {
            leader_api_addr = "http://vault-1.vault-internal:8200"
          }
          retry_join {
            leader_api_addr = "http://vault-2.vault-internal:8200"
          }
        }
        seal "transit" {
          address = "http://vault-0.vault-internal:8200"
          token = "root"
          key_name = "autounseal"
          mount_path = "transit/"
          disable_renewal = "false"
        }
        service_registration "kubernetes" {}
  dataStorage:
    enabled: true
    size: 5Gi
  auditStorage:
    enabled: true
    size: 5Gi
  standalone:
    enabled: false
  serviceAccount:
    create: true
    name: vault
  authDelegator:
    enabled: true