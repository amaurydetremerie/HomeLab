apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-http
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: traefik
spec:
  rules:
    - host: traefik.k3s.wiserisk.be
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 9000