apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-exporter
  labels:
    app: speedtest-exporter
    namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-exporter
  template:
    metadata:
      labels:
        app: speedtest-exporter
    spec:
      containers:
        - name: speedtest-exporter
          image: miguelndecarvalho/speedtest-exporter:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9798
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9798
            initialDelaySeconds: 10
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9798
            initialDelaySeconds: 30
            periodSeconds: 60