apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: alertmanager-main
  namespace: monitoring
spec:
  replicas: 1
  configSecret: alertmanager-config
  volumeMounts:
    - name: templates
      mountPath: /etc/alertmanager/templates
  volumes:
    - name: templates
      configMap:
        name: alertmanager-templates