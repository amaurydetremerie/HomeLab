apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-http
  namespace: secure
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: monitoring
spec:
  rules:
    - host: alertmanager.k3s.wiserisk.be
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alertmanager-operated
                port:
                  number: 9093