http:
  services:
    traefik:
      loadBalancer:
        servers:
          - url: "http://localhost:8080"

  routers:
    traefik:
      rule: "Host(`traefik.wiserisk.be`)"
      entryPoints:
        - "web"
      middlewares:
        - "redirect-to-https@file"
      service: "noop@internal"
    traefik-secure:
      rule: "Host(`traefik.wiserisk.be`)"
      entryPoints:
        - "websecure"
      middlewares:
        - "my-auth@file"
        - "security@file"
        - "compression@file"
      service: "api@internal"
      tls:
        certResolver: letsencrypt-ecdsa
        options: mintls13
    traefik-local:
      rule: "Host(`traefik.wiserisk.home`)"
      entryPoints:
        - "web"
      middlewares:
        - "security@file"
        - "compression@file"
      service: "api@internal"