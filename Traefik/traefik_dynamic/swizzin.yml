http:
  services:
    swizzin:
      loadBalancer:
        servers:
          - url: "http://10.100.0.105:80"
  routers:
    swizzin:
      rule: "Host(`seedbox.wiserisk.be`)"
      entryPoints:
        - "web"
      service: "noop@internal"
      priority: 2
    swizzin-acme:
      rule: "Host(`seedbox.wiserisk.be`) && PathPrefix(`/.well-known/acme-challenge/`)"
      entryPoints:
        - "web"
      service: "swizzin@file"
      priority: 1001

tcp:
  services:
    swizzin-secure-tcp:
      loadBalancer:
        servers:
          - address: "10.100.0.105:443"
  routers:
    swizzin-secure-tcp:
      rule: "HostSNI(`seedbox.wiserisk.be`)"
      entryPoints:
        - "websecure"
      service: "swizzin-secure-tcp@file"
      priority: 2
      tls:
        passthrough: true